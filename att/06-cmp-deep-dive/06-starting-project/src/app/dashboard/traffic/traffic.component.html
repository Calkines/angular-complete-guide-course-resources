<app-dashboard-item
  [image]="{ alt: 'A globe', src: 'globe.png' }"
  title="Traffic"
  id="traffic"
>
  <p>Last 7 days</p>

  <div id="chart">
    @for (dataPoint of dummyTrafficData; track dataPoint.id) {
    <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"></div>
    }
  </div>
</app-dashboard-item>
